    <style>
        #cartDetails, #orderDetails {
            width: 80%;
            height: 200px;
        }

        #checkoutForm input {
            margin: 10px 0;
            width: 80%;
        }

        #checkoutForm button {
            margin-top: 10px;
        }

        .container-wrapper {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 0 20px;
            max-width: 1200px;
            margin-left: 200px;
        }

        .container {
            flex: 1;
        }
    </style>
    <script>
        function displayCart() {
            let items = JSON.parse(localStorage.getItem('cartItems')) || [];

            let cartDetails = '';
            items.forEach(item => {
                cartDetails += `Item: ${item.name}, Price: ${item.price}\n`;
            });

            document.getElementById('cartDetails').value = cartDetails;
        }

        function clearCart() {
            document.getElementById('cartDetails').value = '';
            localStorage.removeItem('cartItems');
        }

        function checkOut() {
            document.getElementById('checkoutForm').style.display = 'block';
        }

        function placeOrder() {
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const contact = document.getElementById('contact').value;

            document.getElementById('orderDetails').value = `Name: ${name}\nAddress: ${address}\nContact: ${contact}\n\nOrder Placed!`;
        }

        function clearDetails() {
            document.getElementById('name').value = '';
            document.getElementById('address').value = '';
            document.getElementById('contact').value = '';
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            displayCart();
        });
    </script>

    </head>

    <section class="section" id="men">

        <div class="container-wrapper">

    <script>

        $(function() {
            var selectedClass = "";
            $("p").click(function(){
            selectedClass = $(this).attr("data-rel");
            $("#portfolio").fadeTo(50, 0.1);
                $("#portfolio div").not("."+selectedClass).fadeOut();
            setTimeout(function() {
              $("."+selectedClass).fadeIn();
              $("#portfolio").fadeTo(50, 1);
            }, 500);
                
            });
        });
